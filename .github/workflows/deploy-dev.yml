          rm -rf latest-code

          mkdir latest-code

          #mv ./latest-code/.* ./to-be-deleted/
          
          mv ./to-be-deleted/.git ./latest-code/

          cp -ar ./intermediate-code/. ./latest-code/

          cd latest-code

          git checkout -b rollback-at-$rollback_time
          # git pull
          date > exact-rollback-time
